<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Explorer — Atlas Stay</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<header class="nav">
  <div class="nav__brand">
    <div class="logo">AS</div>
    <span>Atlas Stay</span>
  </div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="explore.html" class="active">Explorer</a>
  </nav>
</header>

<main class="explore-layout">

  <!-- LEFT FILTERS -->
  <aside class="card filters">
    <h3>Filtres</h3>

    <label>Ville</label>
    <input id="filterCity" placeholder="Casablanca" />

    <label>Nombre de nuits</label>
    <input id="filterNights" type="number" min="1" />

    <label>Prix total max (€)</label>
    <input id="filterPrice" type="number" />

    <button class="primary">Appliquer</button>
  </aside>

  <!-- CENTER RESULTS -->
  <section class="results" id="results">
    <!-- JS injects cards -->
  </section>

  <!-- RIGHT MAP + CHAT -->
  <aside class="right-panel">

    <div class="card map-card">
      <h3>Carte</h3>
      <div id="map"></div>
    </div>

    <div class="card chat-card">
      <h3>Messages</h3>
      <div class="chat-box">
        <p class="muted">Sélectionnez un logement pour discuter.</p>
      </div>
    </div>

  </aside>

</main>

<!-- Image preview modal -->
<div id="modal" class="modal">
  <img id="modalImg" />
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/explore.js"></script>
</body>
</html>
